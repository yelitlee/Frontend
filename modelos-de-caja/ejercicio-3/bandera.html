Las banderas deben 300px de ancho y 200px de alto
Las banderas deben estar separadas entre sí por un margen
Las banderas deben estar centradas horizontalmente respecto a la pantalla
Elegí banderas con franjas horizontales o verticales (por ejemplo Argentina, México, Francia, Alemania). Para las franjas usá divs también, por ejemplo:
<div class="bandera-argentina">
  <div class="franja-celeste"></div>

<html lang="en">
<head>

    <title>ejercicio 3</title>
    <link rel="stylesheet" href="bandera.css">

</head>
<body>
    <div class="flag">
        <div class="horizontal-stripe" style="background-color: skyblue;"></div>
        <div class="horizontal-stripe" style="background-color: white;"></div>

    <div class="flag">

        <div class="vertical-stripe" style="background-color: white;"></div>
        <div class="vertical-stripe" style="background-color: red;"></div>
    </div>

    <div class="flag">
        <div class="horizontal-stripe" style="background-color: blue;"></div>
        <div class="horizontal-stripe" style="background-color: white;"></div>
        <div class="horizontal-stripe" style="background-color: red;"></div>
    </div>

    <div class="flag">
        <div class="vertical-stripe" style="background-color: black;"></div>
        <div class="vertical-stripe" style="background-color: red;"></div>
        <div class="vertical-stripe" style="background-color: yellow;"></div>
    </div>

    <div class="flag">
        <div class="horizontal-stripe" style="background-color: red;"></div>
        <div class="horizontal-stripe" style="background-color: white;"></div>
        <div class="horizontal-stripe" style="background-color: red;"></div>
    </div>

    
    <div class="flag">
        <div class="horizontal-stripe" style="background-color: yellow;"></div>
        <div class="horizontal-stripe" style="background-color: blue;"></div>
        <div class="horizontal-stripe" style="background-color: red;"></div>
    </div>
